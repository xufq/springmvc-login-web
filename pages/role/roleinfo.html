<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>角色信息</title>
    <script type="application/javascript" src="/libs/axios/axios.min.js"></script>
    <script type="application/javascript" src="../../js/common.js"></script>
</head>
<body>
<div id="app">
<Row>
    <i-col span="6">&nbsp;</i-col>
    <i-col span="12">

        <i-form ref="roleForm" :model="roleForm" :rules="ruleValidation" label-width="100">
            <form-item>
                <div style="text-align: center;">
                    <i-label style="font-size: 20px;">角色信息</i-label>
                </div>
            </form-item>
            <form-item label="角色ID" prop="roleId">
                <i-input type="text" v-model="roleForm.roleId" :disabled="disableFlag" placeholder="角色ID">
                </i-input>
            </form-item>
            <form-item label="角色名称" prop="roleName">
                <i-input type="text" v-model="roleForm.roleName" placeholder="角色名称">
                </i-input>
            </form-item>
            <form-item>
                <div style="text-align: center;">
                    <i-button type="primary" @click="updateRoleInfo('roleForm')">保存</i-button>
                    <i-button type="primary" @click="close">返回</i-button>
                </div>
            </form-item>
        </i-form>
    </i-col>
</Row>

</div>

<script type="application/javascript" src="../../js/role/roleinfo.js"></script>
</body>
</html>
